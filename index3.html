<html>
<body>

<h1>My Second Google Map</h1>

<select onchange="getMap(this)">

  <option value="jamaica">Jamaica</option>
  <option value="belize">Belize</option>

<div id="map" style="width:400px;height:400px;background:yellow"></div>

<script>

           {

           {

           },
           {

           },
           {

     }
function myMap(lat, long) {
   if(lat == null){
     lat = 39.9723822;
   }
   if(long == null){
     long = -85.91768330000002;
   }
  var mapCanvas = document.getElementById("map");
  var mapOptions = {
    center: new google.maps.LatLng(lat, long), zoom: 10
  };
  var map = new google.maps.Map(mapCanvas, mapOptions);
}

function getMap(e){
  if(e.value == "rome"){
    myMap(41.9028,12.4964);
  }
  else if(e.value == "hawaii"){
    myMap(19.8967662,-155.58278180000002);
  }
  else if(e.value == "jamaica"){
    myMap(18.109581,-77.297508);
  }
  else if(e.value == "belize"){
    myMap(17.1899,-88.4976);
  }
}
    </script>
